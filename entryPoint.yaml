rule:
  name: "Detectar Strings Literais Duplicadas"
  description: "Encontrar strings literais que são repetidas no código"
  language: "java"
  severity: 3  # 1-blocker, 2-critical, 3-major, 4-minor, 5-info
  what_to_find: "Procure por strings literais que aparecem mais de uma vez no código, exceto strings vazias"
  examples:
    good: |
      public class BomExemplo {
          private static final String MENSAGEM = "Olá Mundo";
          
          void metodo1() {
              System.out.println(MENSAGEM);
          }
          
          void metodo2() {
              System.out.println(MENSAGEM);
          }
      }
    bad: |
      public class ExemploRuim {
          void metodo1() {
              System.out.println("Olá Mundo");
          }
          
          void metodo2() {
              System.out.println("Olá Mundo");  // String duplicada
          }
      } 